<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>jollibee api</title>
</head>
<body>
  <div class="app">
    <div class="base-url">BASE URL: api-jollibee-menu.vercel.app</div>
    <div class="endpoint">
      <div>GET /menu</div>
      <div>Returns a list of all available menu items.</div>
    </div>
    <div class="endpoint">
      <div>GET /menu/:item</div>
      <div>Returns information about a specific menu item.</div>
      <div>URL Parameters</div>
      <div>item - Required. The name of the menu item to retrieve.</div>
    </div>
  </div>
</body>
</html>
